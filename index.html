<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="contact">
        <img style="background-color: red; height: 50px; width: 50px;" @mouseleave='OnLeaveMouse("red",0)'
            @mouseenter='OnEnterMouse("green",0)' :style="{ backgroundColor: ColorKeys[0] }" />
        <h1 @mouseenter='changecolor("green")'>Hello {{teamName}}</h1>
        <input type="text" @input='InputText'>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>

</html>
